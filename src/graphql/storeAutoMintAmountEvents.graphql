query StoreAutoIssuanceAmountEvents(
  $where: StoreAutoIssuanceAmountEvent_filter
  $orderBy: StoreAutoIssuanceAmountEvent_orderBy
  $orderDirection: OrderDirection
  $first: Int
  $skip: Int
) {
  storeAutoIssuanceAmountEvents(
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
    first: $first
    skip: $skip
  ) {
    id
    revnetId
    beneficiary
    count
    stageId
    caller
  }
}
